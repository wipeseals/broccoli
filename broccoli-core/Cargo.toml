[package]
name = "broccoli-core"
version = "0.3.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
async-trait = "0.1.80"
bit_field = "0.10.2"
bitfield = "0.15.0"
bitflags = "2.5.0"
defmt = { version = "0.3.8", optional = true }

trait-variant = "0.1.2"

[features]
default = []
defmt = ["dep:defmt"]

[dev-dependencies]
tokio = { version = "1.38.0", features = ["full"] }
async-mock = "0.1.3"
fake = "2.9.2"
mockall = "0.12.1"
